name: Build and Publish

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest  
    strategy:
      matrix:
        service:
          - name: "andrija233/auction-svc"
            path: "car-portal-sales/src/AuctionService"
          - name: "andrija233/search-svc"
            path: "car-portal-sales/src/SearchService"
          - name: "andrija233/bid-svc"
            path: "car-portal-sales/src/BiddingService"
          - name: "andrija233/identity-svc"
            path: "car-portal-sales/src/IdentityService"
          - name: "andrija233/gateway-svc"
            path: "car-portal-sales/src/GatewayService"
          - name: "andrija233/notify-svc"
            path: "car-portal-sales/src/NotificationService"
          - name: "andrija233/web-app"
            path: "car-portal-sales/frontend/web-app"


    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker 
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ${{ matrix.service.path }}/Dockerfile
        push: true
        tags: ${{ matrix.service.name }}:latest